version: '3.8'

services:
  db:
    image: postgres:15.1-alpine
    restart: always
    environment:
      POSTGRES_NAME: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - todolist_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      timeout: 3s
      interval: 5s
      retries: 10

  migrations:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DB_HOST: db
    command: python manage.py migrate

  api:
      build:
        context: .
        dockerfile: Dockerfile
      restart: always
      env_file: .env
      environment:
        DB_HOST: db
      depends_on:
        db:
          condition: service_healthy
        migrations:
          condition: service_completed_successfully
      ports:
        - "8000:8000"

  bot:
      build:
        context: .
        dockerfile: Dockerfile
      restart: always
      env_file: .env
      environment:
        DB_HOST: db
        BOT_TOKEN: ${BOT_TOKEN}
      depends_on:
        db:
          condition: service_healthy
      command: python manage.py runbot

  frontend:
    image: sermalenk/skypro-front:lesson-38
    restart: always
    depends_on:
      api:
        condition: service_started
    ports:
      - "80:80"

volumes:
  todolist_data: